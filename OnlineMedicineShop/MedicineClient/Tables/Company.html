<form name="form1">
    <div class="container" ng-init="getallCompany();">
        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">
            Add new Company
        </button>
        <br />
        <br />
        <p>
            <strong>Search By Any:</strong>
            <input type="text" id="txtAny" ng-model="searchAny" placeholder="Search by any field" />
        </p>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <!--<th style="cursor:pointer" ng-click="predicate='CompanyId';reverse=!reverse">Company Id</th>-->
                    <th style="cursor:pointer" ng-click="predicate='CompanyName';reverse=!reverse">Company Name</th>
                    <th>...</th>
                </tr>
            </thead>
            <tbody dir-paginate="com in companies|filter:search|filter:searchAny|orderBy:predicate:reverse|itemsPerPage:3">
                <tr>
                    <!--<td>{{com.CompanyId}}</td>-->
                    <td>{{com.CompanyName}}</td>
                    <td>
                        <button type="button" class="btn btn-success btn-sm" data-toggle="modal" ng-click="searchCompany();" data-target="#myModalEdit">Edit</button>
                        <button type="button" class="btn btn-success btn-sm" ng-click="deleteCompany();">Delete</button>
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <!--<td>&nbsp;</td>-->
                </tr>
            </tfoot>
        </table>
        <dir-pagination-controls max-size="3" direction-links="true" boundary-links="true"></dir-pagination-controls>
        <!--Use of Modal(Pop up Dialogue box) for Add New Data-->
        <!---------------------------------- modal for Add ---------------------------------->
        <div class="modal fade" tabindex="-1" id="myModal" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Save Company Information</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-horizontal">
                            <!-------------------------- Name(Add)  ------------------------->
                            <div class="form-group">
                                <label for="input2" class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="input2" name="CompanyName" ng-model="company.CompanyName" placeholder="Company Name" required>
                                    <div ng-show="form1.$submitted || form1.CompanyName.$invalid">
                                        <div ng-show="form1.CompanyName.$error.required">
                                            Name is required
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" ng-click="saveCompany();">Save</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <!--Modal for edit-->
        <!---------------------------------- modal for edit ---------------------------------->
        <div class="modal fade" tabindex="-1" id="myModalEdit" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                        <!--<p>One fine body&hellip;</p>-->
                        <div class="form-horizontal">
                            <!-------------------------- Name(Edit)  ------------------------->
                            <div class="form-group">
                                <label for="input2" class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="input2" ng-model="company.CompanyName" placeholder="Company Name">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-success" data-dismiss="modal" ng-click="updateCompany();">Update</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div>


    </div>
</form>
